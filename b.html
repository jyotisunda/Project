<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      

      .main-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }

      .container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .main-box {
        width: 300px;
        margin: 15px;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .main-box:hover {
        transform: scale(1.05);
      }

      .main-box img {
        width: 100%;
        height: auto;
        display: block;
      }
    </style>
  </head>
  <body>
    <section class="main-section">
      <div class="container">
        <div class="main-box">
          <div class="box">
            <img src="images/project8.jpg" alt="" />
          </div>
        </div>

        <div class="main-box">
          <div class="box">
            <img src="images/project8.jpg" alt="" />
          </div>
        </div>

        <div class="main-box">
          <div class="box">
            <img src="images/project8.jpg" alt="" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
